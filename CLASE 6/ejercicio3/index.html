<h1>Formulario de registro</h1>
<form action="salida.php" method="POST" target="_self">

<table>
	<thead>
	</thead>
	<tbody>
	<tr>
		<td><label for="nombre">Nombre: </label></td>
		<td><input type="text" id="nombre" name="nombre" required="required" placeholder="Introduzca su nombre" /></td>
		<td><input type="submit" value="Enviar"/></td>

	<tr>
		<td><label for="apellidos">Apellidos: </label></td>

	<tr>
		<td><label for="pass">Contraseña: </label></td>
		<td colspan="2"><input type="password" id="pass" name="pass" required="required" placeholder="Introduzca su contraseña"/></td>
	</tr>
	<tr>
		<td><label for="edad">Edad: </label></td>
		<td colspan="2"><input type="number" id="edad" name="edad" min="0" placeholder="Edad superior a 0"/></td>
	</tr>
	<tr>
		<td><label for="email">eMail: </label></td>
		<td colspan="2"><input type="emailº" id="email" name="email" required="required" placeholder="Introduzca su correo electrónico"/></td>
	</tr>
	<tr>
		<td><label for="telefono">Teléfono: </label></td>
		<td colspan="2"><input type="tel" id="telefono" name="telefono" pattern="[6-7][0-9]{8}" placeholder="Empieza por 6 o 7"/></td>
	</tr>
	<tr>
		<td><label for="biografia">Breve biografía: </label></td>

	</tr>
